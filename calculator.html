<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script src="calculator.js"></script>

</head>

<body>
    <div class="div">
        <table class="table">
            <tr>
                <td colspan="4" class="cal" id="cal">
                    <p></p>
                </td>
            </tr>

            <tr>
                <td colspan="2"><button onclick="my_message_ac()" class="button2" id="ac">Ac</button></td>
                <td><button onclick="my_message_divide()" class="button1" id="รท">รท</button></td>
                <td><button onclick="my_message_del()" class="button1" id="del">Del</button></td>
            </tr>
            <tr>
                <td><button onclick="my_message_7()" class="button" id="7">7</button></td>
                <td><button onclick="my_message_8()" class="button" id="8">8</button></td>
                <td><button onclick="my_message_9()" class="button" id="9">9</button></td>
                <td><button onclick="my_message_multiply()" class="button1" id="x">x</button></td>
            </tr>
            <tr>
                <td><button onclick="my_message_4()" class="button" id="4">4</button></td>
                <td><button onclick="my_message_5()" class="button" id="5">5</button></td>
                <td><button onclick="my_message_6()" class="button" id="6">6</button></td>
                <td><button onclick="my_message_minus()" class="button1" id="-">-</button></td>
            </tr>
            <tr>
                <td><button onclick="my_message_1()" class="button" id="1">1</button></td>
                <td><button onclick="my_message_2()" class="button" id="2">2</button></td>
                <td><button onclick="my_message_3()" class="button" id="3">3</button></td>
                <td><button onclick="my_message_plus()" class="button1" id="+">+</button></td>
            </tr>
            <tr>
                <td><button onclick="my_message_0()" class="button" id="0">0</button></td>
                <td><button onclick="my_message_dot()" class="button" id=".">.</button></td>
                <td  colspan="2"><button onclick="my_message_equal()" class="button2" id="=">=</button></td>
            </tr>

        </table>
    </div>
</body>

</html>
